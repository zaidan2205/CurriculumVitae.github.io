<!DOCTYPE html>
<html>
<head>
	<title>CV Zaidan Nabil Diwangkara</title>
	<link rel="icon" href="icon.png" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<script language="javascript" src="javascript.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
	<script>
		function cekformulir() {
			if (document.formulir.nama.value=="") {
				alert ("Nama harus diisi");
				return false;
			}
			else if (document.formulir.email.value=="") {
				alert ("Email harus diisi");
				return false;
			}
			else if (document.formulir.telp.value=="") {
				alert ("Nomor telephone harus diisi");
				return false;
			}
			else if (document.formulir.password.value=="") {
				alert ("Password harus diisi");
				return false;
			}
			else {
				return true;
			}
		}
		
		function nextfield(ID) {
			if (event.keyCode == 13)
				document.getElementById(ID).focus();
		} 

	</script>
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container mt-3">
	<form name="formulir" action="https://google.com" method="get" onSubmit="return cekformulir()">
		<table align="center" width="35%">
			<h2 align="center">Curriculum vitae</h2>
			<br>
			<tr>
				<td>
					<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Nama Lengkap" name="nama" onkeypress="nextfield('email')">
					<span class="input-group-text"><i class="fa fa-user"></i></span>
				</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group mb-3">
					<input type="email" class="form-control" placeholder="Email" name="email" id="email" onkeypress="nextfield('telp')">
					<span class="input-group-text"><i class="fa fa-envelope"></i></span>
				</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group mb-3">
						<input type="tel" class="form-control" placeholder="Nomor Telephone" name="telp" id="telp" onkeypress="nextfield('pass')">
					<span class="input-group-text"><i class="fa fa-phone"></i></span>
				    </div>
			    </td>
			</tr>
			<tr>
				<td>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Password" name="password" id="pass">
					<span class="input-group-text"><i class="fa fa-lock"></i></span>
				    </div>
				    </div>
			    </td>
			</tr>

			<tr align="center">
				<td colspan="2"><input type="submit" name="simpan" class="btn btn-xl btn-outline-dark" value="Masuk"></td></tr>
		</table>
		</form>
	<div class="container mt-3">
</body>
</html>
